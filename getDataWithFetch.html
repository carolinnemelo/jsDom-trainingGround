<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getUsers(element) {
            return fetch("https://randomuser.me/api/?gender=female&results=30")
                .then((response) => response.json())
                .then((data) => {
                    // element.textContent = data.results.length;
                    const users = data.results;
                    console.log(users);
                    users.map((user) => {
                        const divElement = document.createElement("div");
                        const h2NameElement = document.createElement("h2");
                        const imgElement = document.createElement("img");
                        element.appendChild(divElement);
                        divElement.appendChild(imgElement);
                        divElement.appendChild(h2NameElement);
                        const firstName = users[users.indexOf(user)].name.first;
                        const LastName = users[users.indexOf(user)].name.last;

                        h2NameElement.textContent = firstName + " " + LastName;
                        const thumbnail = users[users.indexOf(user)].picture.thumbnail;
                        imgElement.src = thumbnail;
                    })
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const mainElement = document.querySelector("main");
            getUsers(mainElement);
        })

    </script>
</head>

<body>
    <main>
        <script>

        </script>

    </main>
</body>

</html>
