<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getUsers(element) {
            return fetch("https://randomuser.me/api/?gender=female&results=30")
                    .then((response) => response.json())
                .then((data) => {
                    const userList = createUsersList(data.results)
                    element.appendChild(userList);
                });

        }


        const createUsersList = (users) => {
            const userList = document.createElement("div");
            users.map((user) => {
                const h2NameElement = document.createElement("h2");
                h2NameElement.textContent = `${user.name.title} ${user.name.first}`;
                
                const imgElement = document.createElement("img");
                imgElement.src = `${user.picture.thumbnail}`;

                const divElement = document.createElement("div");
                divElement.appendChild(imgElement);
                divElement.appendChild(h2NameElement);
                
                userList.appendChild(divElement);
            })

            return userList;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const mainElement = document.querySelector("main");
            getUsers(mainElement);
        })

    </script>
</head>

<body>
    <main>
        <script>

        </script>

    </main>
</body>

</html>
