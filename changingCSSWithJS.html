<!DOCTYPE html>

<body>
    <style>
        .mainResult {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 80px;
        }

        .negativeResult {
            background-color: red;
            color: white;
        }

        .positiveResult {
            background-color: green;
            color: white;
        }
    </style>
    <main>
        <h1 class="mainResult">1000</h1>
        <h1 class="mainResult">-1000</h1>
        <h1 class="mainResult">A name - not a number</h1>
    </main>
    <script>
        //         const elementsWithClass = className => {

        // console.log(isNaN(div.innerHTML))
        //             if (!isNaN(div.innerHTML) > 0) {
        //                     div.classList.add("negativeResult");
        //                 } else {
        //                     div.classList.add("positiveResult");

        //                 }
        //             }

        function addStyleBasedOfContent(element, content) {

            const convertedNumber = Number(content);
            if (Number.isNaN(convertedNumber)) {
                return;
            }
            if (convertedNumber < 0) {
                element.classList.add("negativeResult");
                return;
            }
            element.classList.add("positiveResult");
        }

        // const elements = document.querySelector(".mainResult");

        // const content = elements.innerHTML;

        // addStyleBasedOfContent(elements, elements.innerHTML)


        // ele cria uma funcao que vai chamar a funcao que muda o style

        function addResultStyling() {
            const mainResultElements = document.querySelectorAll(".mainResult");

            for (let i = 0; i < mainResultElements.length; i++) {
                const content = mainResultElements[i].textContent;

                addStyleBasedOfContent(mainResultElements[i], content);
            }
        }

        addResultStyling();

    </script>
</body>

</html>
